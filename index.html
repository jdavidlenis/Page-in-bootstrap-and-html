<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santiago de Cali</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <script src="./js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-success">
        <div class="container-fluid">
            <!--Marca Empresa-->
            <a href="https://www.cali.gov.co/" class="navbar-brand">
                Santiago de Cali
            </a>

            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Menu Principal-->
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <a class="nav-link active">Inicio</a>
                    </li>

                    <li class="navbar-nav">
                        <a class="nav-link">Nosotros</a>
                    </li>

                    <li class="navbar-nav">
                        <a class="nav-link">Servicios</a>
                    </li>

                    <li class="navbar-nav">
                        <a class="nav-link">Contacto</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>


    <!--Carrusel-->
    <div class="carousel slide">

        <!--Contenido-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100"
                    src="https://www.sliderrevolution.com/wp-content/uploads/revslider/architecture-header-slider/istur_Neo-futuristic_house_with_pool_architecture_by_david_rock_64ad3b44-766a-420a-8ab7-4ef23d6857c3-min.png">
            </div>

            <div class="carousel-item">
                <img class="w-100"
                    src="https://www.sliderrevolution.com/wp-content/uploads/revslider/architecture-header-slider/istur_Neo-futuristic_house_with_pool_architecture_by_david_rock_64ad3b44-766a-420a-8ab7-4ef23d6857c3-min.png">
            </div>
        </div>

        <button type="button" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button type="button" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>


</body>

</html>
